{% extends "base.html" %}

{% block title %}Login - ASSI WMS{% endblock %}

{% block login_content %}
<div class="container">
    <div class="login-form">
        <div class="login-logo">
            <i class="fas fa-warehouse text-primary" style="font-size: 3rem;"></i>
        </div>
        <h2 class="login-title">ASSI Warehouse Management System</h2>
        
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="post" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        
        <div class="text-center mt-3">
            <small class="text-muted">Default admin: username = 'admin', password = 'admin'</small>
        </div>
    </div>
</div>
{% endblock %}
